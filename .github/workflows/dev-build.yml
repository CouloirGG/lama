name: Dev Build

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller scripts/build.spec --noconfirm --clean

      - name: Install Inno Setup
        run: choco install innosetup --yes --no-progress

      - name: Build installer
        run: |
          $version = (Get-Content resources/VERSION -Raw).Trim()
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" scripts/installer.iss
          # Rename to dev-specific filename
          Rename-Item "dist/LAMA-Setup-$version.exe" "LAMA-Setup-dev.exe"

      - name: Update dev release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Delete existing dev release if present
          gh release delete dev-latest --yes 2>$null
          git push origin :refs/tags/dev-latest 2>$null

          # Create new pre-release
          gh release create dev-latest `
            "dist/LAMA-Setup-dev.exe" `
            --title "Dev Build (latest)" `
            --notes "**Automated dev build** â€” latest code from the ``dev`` branch.$([char]10)$([char]10)Updated on every push. May be unstable.$([char]10)$([char]10)Commit: ${{ github.sha }}" `
            --prerelease
