name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build executable
        run: python -m PyInstaller scripts/build.spec --noconfirm --clean

      - name: Install Inno Setup
        run: choco install innosetup --yes --no-progress

      - name: Build installer
        run: |
          $version = Get-Content resources/VERSION -Raw
          $version = $version.Trim()
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" scripts/installer.iss
          Write-Host "Built LAMA-Setup-$version.exe"

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $version = (Get-Content resources/VERSION -Raw).Trim()
          gh release create ${{ github.ref_name }} `
            "dist/LAMA-Setup-$version.exe" `
            --title "${{ github.ref_name }} â€” LAMA" `
            --generate-notes
